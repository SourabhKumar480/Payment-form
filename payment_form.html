<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Payment Form</title>
</head>

<body>
    <div class="background">
        <form action="">
            <h1>Payment Form</h1>
            <br>
            <h2>Contact Information</h2>
            <br>
            <h5>Required fields are followed by *</h5>
            <p>Name :* <input type="text" name="name" required /></p>
            <fieldset>
                <legend>Gender*</legend>
                <p>
                    Male <input id="male" type="radio" name="gender" required /> Female
                    <input id="female" type="radio" name="gender" required />
                </p>
            </fieldset>

            <p>
                Address :
                <textarea name="address" id="address" cols="75" rows="8"></textarea>
            </p>
            <p>Email :* <input type="email" name="email" id="email" required /></p>
            <p>
                Pincode :* <input type="number" name="pincode" id="pincode" required />
            </p>
            <br>
            <hr>
            <hr>
            <br>

            <h2>Payment Information</h2>
            <br>
            <p>
                Card Type :*
                <select name="card_type" id="card_type" required>
          <option value="">--Select a Card Type--</option>
          <option value="">visa</option>
          <option value="">mastercard</option>
          <option value="">rupay</option>
        </select>
            </p>
            <p>
                Card number :*
                <input type="number" name="card_number" id="card_number" required />
            </p>
            <p>
                Expiration Date :*
                <input type="date" name="exp_date" id="exp_date" required />
            </p>
            <p>CVV :* <input type="password" name="CVV" id="CVV" required /></p>
            <input type="submit" value="Pay Now" />
        </form>
    </div>
</body>

</html>
